<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>this is vue demo</title>
		<script src="https://cdn.staticfile.org/vue/2.6.10/vue.min.js"></script>
	</head>
	<body>

		<div id="app">
			{{message}}
		</div>

		<script>
			var app = new Vue({
				el: "#app",
				data: {
					message: "Hello Vue!"
				}
			})
		</script>

		<div id="app2">
			<span v-bind:title="message">
				鼠标悬停几秒钟查看此处动态绑定的提示信息!
			</span>
		</div>

		<script>
			var app2 = new Vue({
				el: "#app2",
				data: {
					message: '页面加载与' + new Date().toLocaleString()
				}
			})
		</script>

		<div id="app3">
			<p v-if="seen">现在你看见这里了</p>
		</div>
		<script>
			var app3 = new Vue({
				el: "#app3",
				data: {
					seen: true
				}
			})
		</script>

		<div id="app4">
			<ol>
				<li v-for="todo in todos">
					{{ todo.text }}
				</li>
			</ol>
		</div>
		<script>
			var app4 = new Vue({
				el: "#app4",
				data: {
					todos: [{
							text: "学习JavaScript"
						},
						{
							text: "学习 Vue"
						},
						{
							text: "整个牛项目"
						}
					]
				}
			})
		</script>

		<div id="app5">
			<p>{{message}}</p>
			<button v-on:click="reverseMessage">反转消息</button>
		</div>
		<script>
			var app5 = new Vue({
				el: "#app5",
				data: {
					message: "Hello Vue Js"
				},
				methods: {
					reverseMessage: function() {
						this.message = this.message.split('').reverse().join('')
					}
				}
			})
		</script>
		
		<div id="app6">
			<p>{{message}}</p>
			<input v-model="message" />
		</div>
		<script>
			var app6 = new Vue({
				el:"#app6",
				data: {
					message: "Hello Vue!"
				}
			})
		</script>
		
		

	</body>
</html>
